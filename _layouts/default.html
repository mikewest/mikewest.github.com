<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" type="text/css" href="/assets/builds/2010-10-03.css">
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-6166875-4']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    {% if page.feed %}
      <link rel="alternate" type="application/atom+xml" href="{{ page.feed.url }}" title="{{ page.feed.title }}"> 
    {% else %}
      <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="projects.mikewest.org: Changelog"> 
    {% endif %}
    {% if page.seo %}
        <meta name="description" content="{{ page.seo.desc }}">
        <meta name="keywords" content="{{ page.seo.keywords }}, mike west, mikewest, webdev">
    {% else %}
        <meta name="description" content="Mike West's recent projects, notable and otherwise.">
        <meta name="keywords" content="mike west, mike, west, webdev, web developer, projects">
    {% endif %}
  </head>
  <body {% if page.bodyclass %}class="{{ page.bodyclass }}"{% endif %}>
    <nav>
      <a href="/" rel="home">projects<span><span>@</span>mikewest</span></a>
    </nav>

    {{ content }}
  </body>
</html>
